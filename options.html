<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Bulk Actions - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #0a66c2;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .description {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }
    button {
      background-color: #0a66c2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #084d93;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Bulk Actions Settings</h1>
  
  <form id="settingsForm">
    <div class="form-group">
      <label for="maxInvites">Maximum Invites</label>
      <input type="number" id="maxInvites" name="maxInvites" min="1" max="500">
      <div class="description">Maximum number of invitation requests to send per batch (default: 50)</div>
    </div>
    
    <div class="form-group">
      <label for="delayMs">Delay Between Actions (ms)</label>
      <input type="number" id="delayMs" name="delayMs" min="500" max="5000" step="100">
      <div class="description">Milliseconds to wait between each action to avoid rate limiting (default: 1500ms)</div>
    </div>
    
    <button type="submit">Save Settings</button>
  </form>
  
  <div id="toast" class="toast">Settings saved!</div>
  
  <script src="options.js"></script>
</body>
</html>
