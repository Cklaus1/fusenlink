<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Search Results Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f3f2ef;
      padding: 20px;
    }
    
    header {
      margin-bottom: 20px;
    }
    
    h1 {
      color: #0a66c2;
    }
    
    .search-reusables__filters-bar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
    }
    
    .search-filter {
      margin-right: 8px;
      padding: 6px 12px;
      background-color: #f3f2ef;
      border-radius: 16px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.6);
      font-weight: 600;
    }
    
    .reusable-search__result-container {
      background-color: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
    }
    
    .profile-details {
      display: flex;
      align-items: flex-start;
    }
    
    .profile-image {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 12px;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    
    .profile-name {
      font-weight: 600;
      font-size: 16px;
    }
    
    .profile-title {
      color: rgba(0, 0, 0, 0.9);
      font-size: 14px;
      margin: 4px 0;
    }
    
    .profile-location {
      color: rgba(0, 0, 0, 0.6);
      font-size: 14px;
    }
    
    .connection-button {
      margin-left: auto;
    }
    
    button {
      padding: 6px 16px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    
    button.connect {
      background-color: white;
      color: #0a66c2;
      border: 1px solid #0a66c2;
    }
    
    button.more {
      background-color: white;
      color: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 0, 0, 0.6);
    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      padding: 8px 0;
      z-index: 1000;
    }
    
    .dropdown-item {
      padding: 8px 16px;
      cursor: pointer;
      color: rgba(0, 0, 0, 0.9);
    }
    
    .dropdown-item:hover {
      background-color: #f3f2ef;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Results</h1>
    <p>People who match "Software Engineer"</p>
  </header>
  
  <div class="search-reusables__filters-bar">
    <div class="search-filter">All Filters</div>
    <div class="search-filter">Connections</div>
    <div class="search-filter">Locations</div>
    <div class="search-filter">Current Companies</div>
  </div>
  
  <div id="search-results">
    <!-- Search result cards will be generated by JS -->
  </div>
  
  <script>
    // Generate mock search result cards
    const searchResults = document.getElementById('search-results');
    
    // Sample names
    const names = [
      'Alex Johnson', 'Taylor Smith', 'Jordan Brown', 'Casey Miller', 
      'Morgan Davis', 'Riley Wilson', 'Jamie Moore', 'Avery Anderson',
      'Quinn Thomas', 'Reese Martin', 'Sam Nelson', 'Drew Parker',
      'Skyler Adams', 'Jordan Evans', 'Charlie Cooper'
    ];
    
    // Sample titles
    const titles = [
      'Software Engineer at Tech Co', 'Senior Developer at Enterprise Inc',
      'Full Stack Engineer at Startup', 'Frontend Developer at Web Agency',
      'Backend Engineer at Cloud Solutions', 'Mobile Developer at App Studio',
      'DevOps Engineer at Infrastructure Inc', 'QA Engineer at Quality Systems',
      'Software Architect at Solutions Co', 'Engineering Manager at Big Tech',
      'Software Developer at Digital Products', 'Systems Engineer at IT Solutions',
      'Game Developer at Interactive Studios', 'Embedded Engineer at IoT Inc',
      'Security Engineer at Cyber Defense'
    ];
    
    // Sample locations
    const locations = [
      'San Francisco Bay Area', 'New York City Metropolitan Area',
      'Seattle, Washington', 'Austin, Texas',
      'Boston, Massachusetts', 'Los Angeles, California',
      'Chicago, Illinois', 'Denver, Colorado',
      'Toronto, Canada', 'London, United Kingdom',
      'Berlin, Germany', 'Paris, France',
      'Singapore', 'Sydney, Australia',
      'Tokyo, Japan'
    ];
    
    // Create search result cards
    for (let i = 0; i < 15; i++) {
      const card = document.createElement('div');
      card.className = 'reusable-search__result-container';
      
      // Profile details
      const details = document.createElement('div');
      details.className = 'profile-details';
      
      const image = document.createElement('div');
      image.className = 'profile-image';
      
      const info = document.createElement('div');
      info.className = 'profile-info';
      
      const name = document.createElement('div');
      name.className = 'profile-name';
      name.textContent = names[i];
      
      const title = document.createElement('div');
      title.className = 'profile-title';
      title.textContent = titles[i];
      
      const location = document.createElement('div');
      location.className = 'profile-location';
      location.textContent = locations[i];
      
      info.appendChild(name);
      info.appendChild(title);
      info.appendChild(location);
      
      details.appendChild(image);
      details.appendChild(info);
      
      // Connection button - alternate between direct Connect and More dropdown
      const btnContainer = document.createElement('div');
      btnContainer.className = 'connection-button';
      
      if (i % 3 === 0) {
        // More dropdown button
        const moreButton = document.createElement('button');
        moreButton.className = 'more';
        moreButton.textContent = 'More';
        
        // Dropdown menu (hidden initially)
        const dropdown = document.createElement('div');
        dropdown.className = 'dropdown-menu';
        
        const connectItem = document.createElement('div');
        connectItem.className = 'dropdown-item';
        connectItem.setAttribute('role', 'menuitem');
        connectItem.textContent = 'Connect';
        
        const followItem = document.createElement('div');
        followItem.className = 'dropdown-item';
        followItem.setAttribute('role', 'menuitem');
        followItem.textContent = 'Follow';
        
        dropdown.appendChild(connectItem);
        dropdown.appendChild(followItem);
        
        // Toggle dropdown on click
        moreButton.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
          
          // Position dropdown
          const rect = moreButton.getBoundingClientRect();
          dropdown.style.top = `${rect.bottom + window.scrollY}px`;
          dropdown.style.left = `${rect.left + window.scrollX}px`;
        });
        
        // Hide dropdown when clicking elsewhere
        document.addEventListener('click', () => {
          dropdown.style.display = 'none';
        });
        
        btnContainer.appendChild(moreButton);
        btnContainer.appendChild(dropdown);
      } else {
        // Direct connect button
        const connectButton = document.createElement('button');
        connectButton.className = 'connect';
        connectButton.textContent = 'Connect';
        btnContainer.appendChild(connectButton);
      }
      
      // Add everything to card
      card.appendChild(details);
      card.appendChild(btnContainer);
      
      // Add card to results
      searchResults.appendChild(card);
    }
  </script>
</body>
</html>
