<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Invitations Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f3f2ef;
      padding: 20px;
    }
    
    header {
      margin-bottom: 20px;
    }
    
    h1 {
      color: #0a66c2;
    }
    
    .invitation-card {
      background-color: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
    }
    
    .profile-details {
      display: flex;
      align-items: center;
    }
    
    .profile-image {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 12px;
    }
    
    .profile-name {
      font-weight: 600;
    }
    
    .profile-title {
      color: #666;
      font-size: 14px;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      padding: 8px 16px;
      border-radius: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    button.accept {
      background-color: white;
      color: #0a66c2;
      border: 1px solid #0a66c2;
    }
    
    button.ignore {
      background-color: white;
      color: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>Invitations</h1>
    <p>10 pending invitations</p>
  </header>
  
  <div id="invitation-list">
    <!-- Invitation cards will be generated by JS -->
  </div>
  
  <script>
    // Generate mock invitation cards
    const invitationList = document.getElementById('invitation-list');
    
    // Sample names
    const names = [
      'Alex Johnson', 'Taylor Smith', 'Jordan Brown', 'Casey Miller', 
      'Morgan Davis', 'Riley Wilson', 'Jamie Moore', 'Avery Anderson',
      'Quinn Thomas', 'Reese Martin'
    ];
    
    // Sample titles
    const titles = [
      'Software Engineer at Tech Co', 'Project Manager at Enterprise Inc',
      'Data Scientist at Analytics Corp', 'UX Designer at Creative Studio',
      'Marketing Specialist at Brand Agency', 'Product Manager at Startup',
      'HR Consultant at Talent Solutions', 'Sales Representative at Growth Inc',
      'Financial Analyst at Finance Group', 'Operations Manager at Logistics Co'
    ];
    
    // Create invitation cards
    for (let i = 0; i < 10; i++) {
      const card = document.createElement('div');
      card.className = 'invitation-card';
      
      // Profile details
      const details = document.createElement('div');
      details.className = 'profile-details';
      
      const image = document.createElement('div');
      image.className = 'profile-image';
      
      const info = document.createElement('div');
      
      const name = document.createElement('div');
      name.className = 'profile-name';
      name.textContent = names[i];
      
      const title = document.createElement('div');
      title.className = 'profile-title';
      title.textContent = titles[i];
      
      info.appendChild(name);
      info.appendChild(title);
      
      details.appendChild(image);
      details.appendChild(info);
      
      // Action buttons
      const actions = document.createElement('div');
      actions.className = 'action-buttons';
      
      const acceptButton = document.createElement('button');
      acceptButton.className = 'accept';
      acceptButton.textContent = 'Accept';
      
      const ignoreButton = document.createElement('button');
      ignoreButton.className = 'ignore';
      ignoreButton.textContent = 'Ignore';
      
      actions.appendChild(ignoreButton);
      actions.appendChild(acceptButton);
      
      // Add everything to card
      card.appendChild(details);
      card.appendChild(actions);
      
      // Add card to list
      invitationList.appendChild(card);
    }
  </script>
</body>
</html>
